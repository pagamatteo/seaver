          <h1>
            Workspaces

          </h1>

        </section>
        <!-- Main content -->
        <section class="content">
          <div class="row" id="row_workspaces_box">
            <template v-for="(workspace_box, index) in workspaces_box_list">
              <div class="col-md-4">
                <div class="box box-solid box-primary">
                  <div class="box-header">
                    <i class="fa fa-fw fa-folder"></i><h3 class="box-title">[[ workspace_box.workspace_name ]]</h3>
                    <div class="box-tools pull-right">
                      <button class="btn btn-primary btn-sm" v-on:click="ask_delete_workspace_confirm(workspace_box.workspace_name, index, '{% url 'delete_workspace' 'workspace_name' %}')"><i class="glyphicon glyphicon-trash"></i></button>
                      <button class="btn btn-primary btn-sm" data-widget="collapse"><i class="fa fa-minus"></i></button>
                    </div>
                  </div>
                  <div class="box-body">
                    <div class="row">
                      <div class="col-md-10">
                        <p v-for="work_file in workspace_box.workspace_files"><i class="fa fa-fw fa-file-text"></i>[[ work_file ]]</p>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-16">
                        <center>
                          <a href="#" v-on:click="redirect_to_workspace_home(workspace_box.workspace_name)" class="small-box-footer">
                            Go to workspace <i class="fa fa-arrow-circle-right"></i>
                          </a>
                        </center>
                      </div>
                    </div>
                    <!--</div>-->

              </div><!-- /.col-->

          </div>
          <!--<a class="btn-floating btn-large waves-effect waves-light blue"><i class="material-icons">+</i></a>-->
          <a href="#" class="add_float" style="position:fixed; width:60px; height:60px; bottom:40px; right:40px;

           data-toggle="modal" data-target="#myModal">

          </a>
        </section><!-- /.content -->
        <!-- Create workspace modal -->
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create new workspace</h4>
              </div>
              <div class="modal-body">
                <!-- form start -->
                <form role="form" id="create_workspace_form" onsubmit="return false" data-validate-url="{% url 'create_workspace' %}">
                  <div id="create_workspace_form_errors"></div>
                  <div class="box-body">
                    <!-- text input -->
                    <div class="form-group">
                      <label>Name</label>
                      <input type="text" class="form-control" name="workspace_name" id="id_workspace_name" placeholder="Enter ..."/>
                    </div>
                  </div><!-- /.box-body -->

                  <div class="box-footer">
                    <button type="submit" class="btn btn-primary" onclick="create_workspace()">Create</button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

        <!-- Delete workspace modal -->
        <div class="modal fade" id="delete_workspace_modal" tabindex="-1" role="dialog" aria-labelledby="delete_workspace_modal_label">

    <!-- init -->
    <script>
        Vue.options.delimiters = ['[[', ']]'];


            {# from https://docs.djangoproject.com/en/1.11/ref/csrf/#ajax #}
            $.ajaxSetup({
                beforeSend: function (xhr, settings) {
                    if (!csrfSafeMethod(settings.type) && !this.crossDomain) {
                        xhr.setRequestHeader("X-CSRFToken", csrftoken);
                    }
                }
            });

            function csrfSafeMethod(method) {
                // these HTTP methods do not require CSRF protection
                return (/^(GET|HEAD|OPTIONS|TRACE)$/.test(method));
            }

            var csrftoken = Cookies.get('csrftoken');
    </script>

    <script>

      var v_workspaces;
      var v_workspaces_box;

      function manage_delete_workspace_response(index){
          $('#delete_workspace_modal').modal('toggle');
          v_workspaces_box.delete_workspace(index);
          v_workspaces.delete_workspace(index);
      }

      /*
      Funzione che cancella un workspace.
      */
      function delete_workspace(workspace_name, index, url_structure) {
          var url = url_structure.replace("workspace_name", workspace_name);

          $.ajax({
              url: url,
              success: function (response) {
                  if (response["errors"] == false)
                      manage_delete_workspace_response(index);
              }
            });
      }

      /*
      Funzione che gestisce la risposta restituita dal server in seguito alla validazione del form relativo alla
      creazione di un nuovo workspace.
      */
      function manage_create_workspace_response(response) {
          if (response['errors'] == false) {                // form compilato correttamente

              var workspace_data = response['results'];

              v_workspaces_box.add_workspace(workspace_data);
              v_workspaces.add_workspace(workspace_data);

              // nascondo la finestra contenente il for
              $('#myModal').modal('toggle');

          }
          else {                                                  // form compilato in maniera errata
              // visualizzo i messaggi di errore
              var errors = response['results'];
              var error_string = "";
              for (error_field in errors) {
                  var clean_error_field = error_field.match(/(.*)_(.*)/)[2];
                  clean_error_field = clean_error_field.charAt(0).toUpperCase() + clean_error_field.slice(1);
                  error_messages = errors[error_field];
                  error_string += '<div class="alert alert-danger">' + '<strong>';
                  for (var i = 0; i < error_messages.length; i++) {
                      error_message = error_messages[i];
                      error_string += '<p>' + clean_error_field + ': ' + error_message + '</p>';
                  }
                  error_string += '</strong></div>';
              }
              var errors_div = $("#create_workspace_form_errors");
              errors_div.html(error_string);
          }
      }

      /*
      Funzione che recupera i campi del form relativo alla creazione di un nuovo workspace e contatta il server
      per creare il nuovo workspace.
      */
      function create_workspace() {
          var form = $("#create_workspace_form");

          $.ajax({
              url: form.attr("data-validate-url"),
              data: form.serialize(),
              dataType: 'json',
              success: function (response) {
                manage_create_workspace_response(response);
              }
            });
      }

      window.onload = function (){

          v_workspaces = new Vue({
              el: '#workspaces_lateral_menu',
              data: {
                  workspaces_list: {{ workspaces|safe }},
                  url_structure: "{% url 'workspace' 'workspace_name' %}"
              },
              methods: {
                  add_workspace: function (workspace_data) {
                      this.workspaces_list.unshift(workspace_data);
                  },
                  delete_workspace: function (index) {
                      this.workspaces_list.splice(index, 1);
                  },
                  redirect_to_workspace_home: function(workspace_data) {
                      var url_structure = this.url_structure;
                      window.location = url_structure.replace("workspace_name", workspace_data);
                      return false;
                  }
              }
          });

          v_workspaces_box = new Vue({
              el: '#row_workspaces_box',
              data: {
                  workspaces_box_list: {{ workspaces|safe }},
                  url_structure: "{% url 'workspace' 'workspace_name' %}"
              },
              methods: {
                  add_workspace: function (workspace_data) {
                      this.workspaces_box_list.unshift(workspace_data);
                  },
                  delete_workspace: function (index) {
                      this.workspaces_box_list.splice(index, 1);
                  },
                  ask_delete_workspace_confirm: function(workspace_name, index, url) {
                      $('#delete_workspace_modal').modal('toggle');
                      $('#confirm_delete_workspace').on("click", function(){ delete_workspace(workspace_name, index, url); });
                  },
                  redirect_to_workspace_home: function(workspace_data) {
                      var url_structure = this.url_structure;
                      window.location = url_structure.replace("workspace_name", workspace_data);
                      return false;
                  }
              }
          });


          $("[data-widget='collapse']").click(function() {
            //Find the box parent........
            var box = $(this).parents(".box").first();
            //Find the body and the footer
            var bf = box.find(".box-body, .box-footer");
            if (!$(this).children().hasClass("fa-plus")) {
                $(this).children(".fa-minus").removeClass("fa-minus").addClass("fa-plus");
                bf.slideUp();
            } else {
                //Convert plus into minus
                $(this).children(".fa-plus").removeClass("fa-plus").addClass("fa-minus");
                bf.slideDown();
            }
        });

      };

     </script>
