<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Seaver | Log in</title>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
    <!-- Bootstrap 3.3.2 -->
    {% load static %}
    <link href="{% static 'seaver_app/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- Font Awesome Icons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <!-- Theme style -->
    <link href="{% static 'seaver_app/dist/css/AdminLTE.min.css' %}" rel="stylesheet" type="text/css" />
    <!-- iCheck -->
    <link href="{% static 'seaver_app/plugins/iCheck/square/blue.css' %}" rel="stylesheet" type="text/css" />

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <style>
      .login-page {
        background:
            -webkit-linear-gradient(45deg, hsla(176, 91%, 41%, 1) 0%, hsla(176, 91%, 41%, 0) 70%),
            -webkit-linear-gradient(315deg, hsla(193, 98%, 49%, 1) 10%, hsla(193, 98%, 49%, 0) 80%),
            -webkit-linear-gradient(225deg, hsla(157, 92%, 49%, 1) 10%, hsla(157, 92%, 49%, 0) 80%),
            -webkit-linear-gradient(135deg, hsla(27, 92%, 49%, 1) 100%, hsla(27, 92%, 49%, 0) 70%);
        background:
            linear-gradient(45deg, hsla(176, 91%, 41%, 1) 0%, hsla(176, 91%, 41%, 0) 70%),
            linear-gradient(135deg, hsla(193, 98%, 49%, 1) 10%, hsla(193, 98%, 49%, 0) 80%),
            linear-gradient(225deg, hsla(157, 92%, 49%, 1) 10%, hsla(157, 92%, 49%, 0) 80%),
            linear-gradient(315deg, hsla(27, 92%, 49%, 1) 100%, hsla(27, 92%, 49%, 0) 70%);
      }
    </style>
  </head>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="{% url "workspaces" %}"><b>Seaver</b></a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Login in to start your session</p>
        {% if form.errors %}

          {% for error_field, error_message in form.errors.items %}
            <div class="alert alert-danger"><strong>
              <p>{{ error_message.0 }}</p>
            </strong></div>
          {% endfor %}

        {% endif %}
        <form action="." method="post">
          {% csrf_token %}
          <div class="form-group has-feedback">
            <input type="text" class="form-control" placeholder="Username" name="username" required id="id_username"/>
            <span class="glyphicon glyphicon-user form-control-feedback"></span>
          </div>
          <div class="form-group has-feedback">
            <input type="password" class="form-control" placeholder="Password" name="password" required id="id_password"/>
            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          </div>
          {% if next %}
            <input type="hidden" name="next" value="{{ next }}"/>
          {% else %}
            <input type="hidden" name="next" value="{% url 'workspaces' %}"/>
          {% endif %}
          <div class="row">
            <!--<div class="col-xs-8">
              <div class="checkbox icheck">
                <label>
                  <input type="checkbox"> Remember Me
                </label>
              </div>                        
            </div><!-- /.col -->
            <div class="col-xs-4">
              <button type="submit" class="btn btn-primary btn-block btn-flat">Login</button>
            </div><!-- /.col -->
          </div>
        </form>

        <!--<div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="#" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="#" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div><!-- /.social-auth-links -->

        <!--<a href="#">I forgot my password</a><br>
        <a href="{% url 'signup' %}">Sign up</a></p>-->
        Don't have an account? <a href="{% url 'signup' %}" class="text-center">Sign up</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

    <!-- jQuery 2.1.3 -->
    <script src="{% static 'seaver_app/plugins/jQuery/jQuery-2.1.3.min.js' %}"></script>
    <!-- Bootstrap 3.3.2 JS -->
    <script src="{% static 'seaver_app/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>
    <!-- iCheck -->
    <script src="{% static 'seaver_app/plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>
    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>
  </body>
</html>
